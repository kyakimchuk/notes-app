<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <a href="{% url 'add_note' %}">Добавить заметку</a>
    <h1>Заметки</h1>
    <ul>
        {% for note in notes_list %}
            <li>{{ note.note_text }}</li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
